buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.kt3k:ebean-enhance-plugin:2.0.5"
    }
}

group 'com.example.jpa.ebean'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "com.github.kt3k.ebean.enhance"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.avaje.ebean', name: 'ebean', version: '8.4.1'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.10'
    compile group: 'com.h2database', name: 'h2', version: '1.4.192'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.3'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.8.3'
    compile group: 'org.avaje.ebean', name: 'ebean-agent', version: '8.1.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}
